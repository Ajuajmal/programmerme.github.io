<!-- Contact Section -->
<div id="contact" class="text-center">
  <div class="overlay">
    <div class="container">
      <div class="col-md-8 col-md-offset-2 section-title">
          <br><br><br><br><br>        <h2>Get In Touch</h2>
        <p>For enquiries about events conducted by Programmer me . Email us for more details.</p>
      </div>
      <div class="col-md-8 col-md-offset-2">
        <form name="sentMessage" id="contactForm" novalidate>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" id="name" class="form-control" placeholder="Name" required="required">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="email" id="email" class="form-control" placeholder="Email" required="required">
                <p class="help-block text-danger"></p>
              </div>
            </div>
          </div>
          <div class="form-group">
            <textarea name="message" id="message" class="form-control" rows="4" placeholder="Message" required></textarea>
            <p class="help-block text-danger"></p>
          </div>
          <div id="success"></div>
          <button type="submit" class="btn btn-default">Send Message</button>
        </form>
        <div class="social">
          <ul>
            <li><a href="https://www.facebook.com/Programmer-Me-250195372310808/" target="blank"><i class="fa fa-facebook"></i></a></li>
            <li><a href="https://twitter.com/pme_info" target="blank"><i class="fa fa-twitter"></i></a></li>
            <li><a href="http://dribbble.com/programmer_me"target="blank"><i class="fa fa-dribbble"></i></a></li>
            <li><a href="http://github.com/ProgrammerMe" target="blank"><i class="fa fa-github"></i></a></li>
            <li><a href="https://www.instagram.com/p_r_o_g_r_a_m_m_e_r_m_e?re=nametag" target="blank"><i class="fa fa-instagram"></i></a></li>
            <li><a href="https://www.linkedin.com/company/programmer-me" target="blank"><i class="fa fa-linkedin"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
